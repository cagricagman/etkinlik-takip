<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Etkinlik Takibi | Kullanıcı Üyeliği</title>
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>

	<div class="container">

      <div class="form-signin well mt-5 mb-5">
        <h2 class="form-signin-heading text-center">Hoş Geldiniz</h2>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" id="registerBtn" type="submit">Üye Ol</button>
      </div>

    </div> <!-- /container -->

	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-auth.js"></script>
	<script src="assets/js/app/register.js"></script>
</body>
</html>
