<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Etkinlik Takibi | Kullanıcı Girişi</title>
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
	
	<div class="container">

		<form class="form-signin well mt-5 mb-5">
			<h2 class="form-signin-heading text-center">Hoş Geldiniz</h2>
			<label for="inputEmail" class="sr-only">Email</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<button class="btn btn-lg btn-primary btn-block" id="loginBtn" type="submit">Giriş Yap</button>
			<hr>
			<p class="text-center text-muted">
				Eğer üye değilseniz hemen <a href="register.html">üye olun</a>
			</p>
		</form>

	</div> <!-- /container -->

	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-auth.js"></script>
	<script src="assets/js/app/login.js"></script>	
</body>
</html>
