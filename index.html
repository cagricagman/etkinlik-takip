<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACC Yazılım | Firebase ile TODO List</title>

  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/switchery.min.css">
  <link rel="stylesheet" href="assets/css/custom.css">

</head>
<body class="mainbody">

  <nav class="navbar navbar-light justify-content-between">
    <a class="navbar-brand user-text" href="#"></a>
    <form class="form-inline">
      <a class="navbar-brand" id="logout" href="#">Çıkış Yap</a>
    </form>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h3 class="text-center">Etkinlik Listesi</h3>
      </div>
      <div class="col-sm-12" style="margin-bottom: 10px;">
        <input class="form-control col-sm-12" id="description" type="text" placeholder="Etkinlik Notunuz...">
      </div>
      <div class="col-sm-12">
        <button class="btn btn-primary btn-block sendToFireBase" type="button">KAYDET</button>
      </div>
    </div>

    <div class="row mt-5 mb-5">
      <div class="col-sm-12">
        <h4 class="text-center" style="margin-top: 5px;">Etkinlikler</h4>
      </div>
      <div class="col-sm-12">
        <table class="todoList table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">Açıklama</th>
              <th scope="col w100 text-center">Durum</th>
              <th scope="col w100 text-center">Sil</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="assets/js/jquery-3.2.1.js" ></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-auth.js"></script>
  <script type="text/javascript" src="assets/js/app/index.js" ></script>
  <script src="assets/js/switchery.min.js"></script>


</body>
</html>
